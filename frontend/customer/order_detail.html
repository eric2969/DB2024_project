    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="feedbackModalLabel">顧客意見</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="feedbackForm">
                  <div class="mb-3">
                    <label for="feedbackText" class="form-label">請輸入您的意見：</label>
                    <textarea class="form-control" id="feedbackText" rows="4" placeholder="在此輸入您的意見..."></textarea>
                  </div>
                  <div class="text-end">
                    <button type="button" id="submitFeedback" class="btn btn-primary">提交意見</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOrderModal" tabindex="-1" aria-labelledby="deleteOrderModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteOrderModalLabel">確認刪除</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

            <p>您確定要刪除此訂單嗎？此操作無法撤銷。</p>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">刪除</button>
          </div>
        </div>
      </div>
